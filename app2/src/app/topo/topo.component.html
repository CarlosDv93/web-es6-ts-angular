<div class="fixed-top">
  <nav class="navbar navbar-light bg-faded">
    <div class="container">
      <div class="row">
        <!-- Logo -->
        <div class="col-md-4">
          <a class="navbar-brand" [routerLink]="['/']" routerLinkActive="active">
            <img src="/assets/logo.png" />
          </a>
        </div>

        <!-- Pesquisa -->
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Pesquise por ofertas..." #termoDaPesquisa
            (keyup)="pesquisa(termoDaPesquisa.value)" />

          <ul class="list-group" style="position: absolute">
            <li class="list-group-item" *ngFor="let oferta of ofertas | async"> {{ oferta.titulo | descricaoReduzida:15 }}</li>
          </ul>
        </div>

        <!-- Carrinho -->
        <div class="col-md-2">
          <a a href="#"><img src="/assets/carrinho.png" /></a>
        </div>
      </div>


    </div>
  </nav>

  <div class="menu">
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <!-- Exibindo as 2 maneiras de usar o routerlink através do restaurante e do diversão -->
          <a class="nav-link" [routerLink]="['/restaurantes']" routerLinkActive="active">Restaurantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/diversao']" routerLinkActive="active">Diversão</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="banner">
  <img src="/assets/banners/img_1.jpg" />
</div>
