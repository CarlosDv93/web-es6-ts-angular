<!-- Modal -->
<div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="progressoPublicacao === 'pendente'">
      <form [formGroup]="formulario" (ngSubmit)="publicar()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Criar uma Publicação</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input class="form-control" type="text" placeholder="Titulo da Publicacao" formControlName="titulo">
          <input type="file" class="form-control" accept="image/*" (change)="preparaImagemUpload($event)">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary">Publicar</button>
        </div>
      </form>
    </div>

    <div class="modal-content" *ngIf="progressoPublicacao === 'andamento'">
      <form [formGroup]="formulario" (ngSubmit)="publicar()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Criar uma Publicação</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Porcentagem: {{porcentagemUpload}}
          <div class="progress">
            <div class="progress-bar" role="progressbar" [style.width.%]="porcentagemUpload" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{porcentagemUpload}}</div>
          </div>
        </div>
      </form>
    </div>

    <div class="modal-content" *ngIf="progressoPublicacao === 'concluido'">
      <form [formGroup]="formulario">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Publicação Realizada com Sucesso</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Sua Publicacao foi realizada com sucesso
        </div>
      </form>
    </div>
  </div>
</div>
